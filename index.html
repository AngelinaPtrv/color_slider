<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <div class="buttons">
    <button class="buttons__color">Text color</button>
    <button class="buttons__bgcolor">Background color</button>
  </div>
  <div class="slider">
    <div class="slider__item red"></div>
    <div class="slider__item green"></div>
    <div class="slider__item blue"></div>
  </div>
  <div class="block">
    <div class="block__wrap">
      <div class="block__text">Some text</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
